<section class="mainbar">
    <div class="widget wblue">
        <div data-cc-widget-table-header ttitle="ttitle"></div>
        <table tr-ng-grid="" items="items" fields="fields" page-items="" total-items="" class="table table-striped table-condensed">
            <tbody>
                <tr>
                    <td>
                        <a data-ng-href="#/{{controllerName}}/{{gridItem.id}}/edit" class="btn"><i class="glyphicon glyphicon-edit" title="Edit"></i>
                        </a>
                    </td>
                    <td>
                        <span class="btn" ng-click="deleteResource(gridItem.id);$event.stopPropagation();"><i class="glyphicon glyphicon-remove" title="Delete"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="widget-foot">
            <div class="clearfix"></div>
        </div>
    </div>
    <pre>{{totalItems}}</pre>
</section>
